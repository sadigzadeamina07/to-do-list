<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
  <body>
    <div class="container mt-5">
      <div class="card m-auto" style="width: 22rem;">
        <div class="card-body ">
          <h5 class="card-title text-primary d-flex  mb-3 justify-content-center">To-Do list</h5>
          <input class="form-control mb-3" id="cavab" type="text" placeholder="Planla">
              <ul id="list" class="list-group my-3 list-unstyled "></ul>
          <a href="#" class="btn btn-primary w-100" onclick="yaz()">Vəzifə əlavə et</a>

        </div>
      </div>
    </div>
<script>
  let cavab=document.querySelector('#cavab')
  let list=document.querySelector('#list')
  let siyahi=[]
  function  yaz(){
if(cavab.value){
  siyahi.unshift(cavab.value)
  cavab.value=""
  cavab.focus()
create()
}
  }
    function  create(){
    let  kod=""
    for(let  i=0; i<siyahi.length;i++){
      kod+=`<li class="border  d-flex align-items-center justify-content-between rounded border-secondary p-1">${siyahi[i]}<button  class="btn btn-primary  text-danger bg-transparent border-0 " onclick=" sil(${i})">x</button> </li> ` 
    }
    list.innerHTML=kod
  }
  function sil(i){
siyahi.splice(i,1)
create()
  }
</script>
  </body>
</html>
